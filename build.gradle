// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'

    ext {

        ci = System.getenv("CI") == "true"

        constraintLayout_version = '2.0.0-beta4'
        lifecycle_version = '2.2.0'
        room_version = '2.2.4'

        dagger_version = '2.26'

        rx_version = '2.2.18'

        retrofit_version = '2.7.1'
        okhttp_version = '4.4.0'
        moshi_version = '1.9.2'

        leakcanary_version = '1.6.3'

        ktlint_version = '0.33.0'

        coroutines_version = "1.3.3"

        mockito_version = '3.3.0'
        junit_version = '4.13'
        hamcrest_version = '1.3'
        espresso_version = '3.3.0-alpha04'
    }


    repositories {
        google()
        jcenter()
    }
    dependencies {

        classpath 'com.android.tools.build:gradle:4.0.0-alpha09'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"

        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:1.0.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.27.1"
    id 'com.github.ben-manes.versions' version "0.27.0"
}


allprojects {
    repositories {
        google()
        jcenter()
    }
}


String propOrDef(String propertyName, String defaultValue) {
    def propertyValue = project.properties[propertyName]
    return propertyValue != null ? propertyValue : defaultValue
}