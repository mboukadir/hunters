// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.kotlin_version = '1.2.0'

  ext {

    ci = System.getenv("CI") == "true"

    support_lib_version = '26.1.0'
    constraint_layout_version = '1.0.2'
    arch_component_version = '1.0.0'
    dagger_version = '2.13'
    retrofit_version = '2.3.0'
    okhttp_version = '3.8.1'
    leakcanary_version = '1.5.4'
    rx_version = '2.1.4'
    ktlint_version = '0.9.0'
    mushi_version = '1.5.0'
    junit_version = '4.12'
    mockito_version = '1.10.19'
    hamcrest_version = '1.3'
    runner_version = '1.0.1'
    rules_version = '1.0.1'
    espresso_version = '3.0.1'
  }


  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"

    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.1'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

plugins {
  id "com.diffplug.gradle.spotless" version "3.5.1"
}


allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

String propOrDef(String propertyName, String defaultValue) {
  def propertyValue = project.properties[propertyName]
  return propertyValue != null ? propertyValue : defaultValue
}