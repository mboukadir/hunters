// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.40'

    ext {

        ci = System.getenv("CI") == "true"

        constraintLayout_version = '2.0.0-beta2'
        lifecycle_version = '2.2.0-alpha01'
        room_version = '2.1.0'

        dagger_version = '2.23.2'

        rx_version = '2.2.10'

        retrofit_version = '2.6.0'
        okhttp_version = '4.0.0'
        moshi_version = '1.8.0'

        leakcanary_version = '1.6.3'

        ktlint_version = '0.33.0'

        mockito_version = '2.28.2'
        junit_version = '4.13-beta-3'
        hamcrest_version = '1.3'
        espresso_version = '3.3.0-alpha01'
    }


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-beta05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"

        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.23.1"
    id 'com.github.ben-manes.versions' version "0.21.0"
}


allprojects {
    repositories {
        google()
        jcenter()
    }
}


String propOrDef(String propertyName, String defaultValue) {
    def propertyValue = project.properties[propertyName]
    return propertyValue != null ? propertyValue : defaultValue
}